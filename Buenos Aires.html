<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - Sala Buenos Aires</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checklist - Sala Buenos Aires</h1>
        <p>Verifique os itens e preencha os campos necessários.</p>
    </header>

    <section class="checklist">
        <form id="checklist-form" action="#" method="post" enctype="multipart/form-data">
            <input type="file" accept="image/*" capture="camera" id="cameraInput">

            <!-- Televisor -->
            <div class="item">
                <label class="equipamento">Televisor Samsung integra, emite imagens e sons?</label>
                <div class="radio-group">
                    <input type="radio" id="televisor-sim" name="equipamento-televisor" value="sim"> Sim
                    <input type="radio" id="televisor-nao" name="equipamento-televisor" value="nao" onchange="toggleMotivo('televisor')"> Não
                </div>

                <label>Foto aplicável?</label>
                <input type="checkbox" id="foto-televisor" name="foto-televisor">

                <div class="campo-foto">
                    <label for="foto-televisor-upload">Anexar Foto:</label>
                    <input type="file" id="foto-televisor-upload" name="foto-televisor-upload" accept="image/*">
                </div>

                <div class="campo-motivo" id="motivo-televisor" style="display: none;">
                    <label for="motivo-televisor-input">Motivo para não:</label>
                    <input type="text" id="motivo-televisor-input" name="motivo-televisor" placeholder="Explique o motivo">
                </div>
            </div>

            <!-- Cisco Webex Room -->
            <div class="item">
                <label class="equipamento">Cisco Webex Room 70 Single G2 está em funcionamento? (Zoom, Áudio, SpeakTrack)</label>
                <div class="radio-group">
                    <input type="radio" id="webex-sim" name="equipamento-webex" value="sim"> Sim
                    <input type="radio" id="webex-nao" name="equipamento-webex" value="nao" onchange="toggleMotivo('webex')"> Não
                </div>

                <label>Foto aplicável?</label>
                <input type="checkbox" id="foto-webex" name="foto-webex">

                <div class="campo-foto">
                    <label for="foto-webex-upload">Anexar Foto:</label>
                    <input type="file" id="foto-webex-upload" name="foto-webex-upload" accept="image/*">
                </div>

                <div class="campo-motivo" id="motivo-webex" style="display: none;">
                    <label for="motivo-webex-input">Motivo para não:</label>
                    <input type="text" id="motivo-webex-input" name="motivo-webex" placeholder="Explique o motivo">
                </div>
            </div>

            <!-- Microfones -->
            <div class="item">
                <label class="equipamento">Microfones de mesa Cisco estão em funcionamento?</label>
                <div class="radio-group">
                    <input type="radio" id="microfone-sim" name="equipamento-microfone" value="sim"> Sim
                    <input type="radio" id="microfone-nao" name="equipamento-microfone" value="nao" onchange="toggleMotivo('microfone')"> Não
                </div>

                <label>Foto aplicável?</label>
                <input type="checkbox" id="foto-microfone" name="foto-microfone">

                <div class="campo-foto">
                    <label for="foto-microfone-upload">Anexar Foto:</label>
                    <input type="file" id="foto-microfone-upload" name="foto-microfone-upload" accept="image/*">
                </div>

                <div class="campo-motivo" id="motivo-microfone" style="display: none;">
                    <label for="motivo-microfone-input">Motivo para não:</label>
                    <input type="text" id="motivo-microfone-input" name="motivo-microfone" placeholder="Explique o motivo">
                </div>
            </div>

            <!-- Periféricos -->
            <div class="item">
                <label class="equipamento">Periféricos estão em funcionamento?</label>
                <div class="radio-group">
                    <input type="radio" id="perifericos-sim" name="equipamento-perifericos" value="sim"> Sim
                    <input type="radio" id="perifericos-nao" name="equipamento-perifericos" value="nao" onchange="toggleMotivo('perifericos')"> Não
                </div>

                <label>Foto aplicável?</label>
                <input type="checkbox" id="foto-perifericos" name="foto-perifericos">

                <div class="campo-foto">
                    <label for="foto-perifericos-upload">Anexar Foto:</label>
                    <input type="file" id="foto-perifericos-upload" name="foto-perifericos-upload" accept="image/*">
                </div>

                <div class="campo-motivo" id="motivo-perifericos" style="display: none;">
                    <label for="motivo-perifericos-input">Motivo para não:</label>
                    <input type="text" id="motivo-perifericos-input" name="motivo-perifericos" placeholder="Explique o motivo">
                </div>
            </div>

            <!-- Cable Cubby -->
            <div class="item">
                <label class="equipamento">Cable Cubby está em estado de conservação?</label>
                <div class="radio-group">
                    <input type="radio" id="cable-cubby-sim" name="equipamento-cable-cubby" value="sim"> Sim
                    <input type="radio" id="cable-cubby-nao" name="equipamento-cable-cubby" value="nao" onchange="toggleMotivo('cable-cubby')"> Não
                </div>

                <label>Foto aplicável?</label>
                <input type="checkbox" id="foto-cable-cubby" name="foto-cable-cubby">

                <div class="campo-foto">
                    <label for="foto-cable-cubby-upload">Anexar Foto:</label>
                    <input type="file" id="foto-cable-cubby-upload" name="foto-cable-cubby-upload" accept="image/*">
                </div>

                <div class="campo-motivo" id="motivo-cable-cubby" style="display: none;">
                    <label for="motivo-cable-cubby-input">Motivo para não:</label>
                    <input type="text" id="motivo-cable-cubby-input" name="motivo-cable-cubby" placeholder="Explique o motivo">
                </div>
            </div>

            <button type="submit">Enviar Checklist</button>
        </form>
    </section>

    <script>
        document.getElementById("checklist-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            alert("Enviado com sucesso!");
        });

        function toggleMotivo(id) {
            var motivoDiv = document.getElementById('motivo-' + id);
            var radioNao = document.getElementById(id + '-nao');
            motivoDiv.style.display = radioNao.checked ? "block" : "none";
        }
    </script>
</body>
</html>
